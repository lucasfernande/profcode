            <h1>Linguagens</h1>
            <figure>
                <img src="img/python.png" alt="Logo JavaScript" title="Python">
                <figcaption>Python é uma linguagem de programação de alto nível — ou High Level Language —, dinâmica, interpretada, modular, multiplataforma e orientada a objetos — uma forma específica de organizar softwares onde, a grosso modo, os procedimentos estão submetidos às classes, o que possibilita maior controle e estabilidade de códigos para projetos de grandes proporções.</figcaption>
            </figure>

            <figure>
                <img src="img/js.png" alt="Logo JavaScript" title="JavaScript">
                <figcaption>O JavaScript é uma linguagem de script orientada a objetos, multiplataforma. É uma linguagem pequena e leve. Dentro de um ambiente de host (por exemplo, um navegador web) o JavaScript pode ser ligado aos objetos deste ambiente para prover um controle programático sobre eles.</figcaption>
            </figure>

            
            <figure>
                <img src="img/c.png" alt="Logo JavaScript" title="C#">
                <figcaption>C♯, também escrito como C Sharp, é uma linguagem de programação orientada a objetos, fortemente tipada, desenvolvida pela Microsoft como parte da plataforma .NET. A sua sintaxe orientada a objetos foi baseada no C++ mas inclui muitas influências de outras linguagens de programação, como Object Pascal e Java.</figcaption>
            </figure>
            
            <figure>
                <img src="img/r.png" alt="Logo JavaScript" title="R">
                <figcaption>R é uma linguagem de programação estatística e gráfica que vem se especializando na manipulação, análise e visualização de dados, sendo atualmente considerada uma das melhores ferramentas para essa finalidade. A linguagem ainda possui como diferencial a facilidade no aprendizado, mesmo para aqueles que nunca tiveram contato anterior com programação.</figcaption>
            </figure>
